<blockquote cite="https://google.com">
    O <strong>Elemento HTML <code>&lt;blockquote&gt;</code></strong>

</blockquote>

</p>

<!-- citações curtas que não precisão de parágrafos ou quebras de linha-->
<p>O elemento quote - <code>&lt;q&gt;</code> - é <q cite="https://google.com">Usado para citações curtas qeu não precisam de parágrafos ou quebras de linha.</q> -- <a href="https://google.com"><cite>MDN q page</cite></a>.</p>
