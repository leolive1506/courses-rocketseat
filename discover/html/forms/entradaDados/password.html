<!-- minlength, maxlength e size -->
<form action="">
    <input type="password"
        minlength="4"
        maxlength="8"
        size="8"
    >
    <button type="submit">Enviar</button>
</form>

<!-- pattern, title e placeholder -->
<form action="">
    <input type="password"
    pattern="[0-9a-fA-F]{4,8}"
    title="Por favor, preecha de A-F e de 0-9 com no minimo 4 caracteres e no máximo 8 caracteres"
    placeholder="Coloque sua senha"
    >
    <p><small>Por favor, preecha de A-F e de 0-9 com no minimo 4 caracteres e no máximo 8 caracteres</small></p>
    <button type="submit">Enviar</button>
</form>

<!-- required e inputmode -->
<form action="">
    <input type="password"
        required
        inputmode="numeric"
    >
    <button type="submit">Enviar</button>
</form>

<!-- autocomplete -->
<form action="">
    <!-- ta como on mas pode ser off ou new-password -->
    <input type="password"
        autocomplete="on"    
    >
    <button type="submit">Enviar</button>
</form>
