<form action="">
    <datalist id="listurl">
        <option>https://test.com.br</option>
        <option>https://meusite.com/index</option>
    </datalist>
    <input 
        type="url"
        placeholder="http://example.com"
        pattern=".*\.com.*"
        title="Serão aceitos somente domínios .com"
        list="listurl"
    >

    <button type="submit">Enviar</button>

</form>
